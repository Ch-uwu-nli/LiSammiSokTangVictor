<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <header>
        <a href="../index.html" class="logo"><img src="../assets/img/logo.svg" alt="Onlineshoplogo" width="50%" height="50%"></a>
        <a href="./index.html">Accueil</a>
        <a href="product.html">Produits</a>
        <a href="contact.html">Contact</a>
        <a href="shopping-cart.html">Panier</a>
    </header>
    <form action="confirmation.html" method="GET">
        <div id="contact">
            <h1>Contact</h1>
            <label for="firstname">First name:</label>
            <input
                type="text" name="first name" id="firstname"
                placeholder="John"
                pattern="[A-Za-z]{}"
                required
            >
            <label for="lastname">Last name:</label>
            <input 
                type="text" name="last name" id="lastname"
                placeholder="Doe"
                pattern="[A-Za-z]{}"
                required
            >
            <label for="email">Email address:</label>
            <input 
                type="email" name="email" id="email" 
                placeholder="example@email.com"
                required
            >
            <label for="phone">Phone number:</label>
            <input 
                type="tel" name="phone number" id="phone" 
                placeholder="5141234567"
                pattern="[0-9]{10}"
                required
            >
        </div>
        <div id="payment">
            <h1>Payment method</h1>
            <label for="creditcard">Card number: </label>
            <input 
                id="creditcard" required
                placeholder="XXXX-XXXX-XXXX-XXXX"
                pattern="[0-9]{16}"
                title="This field must contain 16 digits"
            >
            <label for="creditcardexpiry">Expiry date: </label>
            <input 
                id="creditcardexpiry" required
                placeholder="mm/yy"
                pattern="(0?[1-9]|1[012])/\d{2}"
            >
        </div>
        <button type="submit">pay now</button>
    </form>
    <a href="shopping-cart.html"><button >Cancel</button></a>
</body>

</html>
