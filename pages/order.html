<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <div class="contact">
        <h1>Contact</h1>
        <form action="#">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" required><br><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" required><br><br>
            <label for="email">E-mail address:</label>
            <input type="text" id="email" required><br><br>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" required><br><br>
        </form>
    </div>
    <div class="payment">
        <h1>Payment method</h1>
            <form action="#">
                <label for="creditcard">Card number: </label>
                <input id="creditcard" required><br><br>
                <label for="creditcardexpiry">Expiry date: </label>
                <input id="creditcardexpiry" required><br><br>
                <label for="cardholder">Card holder's name: </label>
                <input id="cardholder" required><br><br>
                <input type="submit" value="pay now">
            </form>
        <!--<button type=""><a href="shopping-cart.html">Cancel</a></button>-->
    </div>
</body>
</html>
